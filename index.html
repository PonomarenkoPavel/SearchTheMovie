<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="media/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
    <title>Кинопоиск</title>
</head>
<body>
    <div id="main">
        <div class="container">
            <input type="text" name="search-film" class="search-film" id="search-film" placeholder="Введите название фильма или сериала">
            <button class="clear-search-line hidden" id="clear-search-line">&times;</button>
        </div>
        <div class="container" id="blockForFilms">
            <div class="total-results" id="total-results">
            </div>
        </div>
        <div class="container">
            <div class="pagination" id="pagination">
            </div>
        </div>
    </div>
    <div id="current-film" class="hidden">
        <div class="container">
            <div class="header">
                <a id="go-back">Home</a>
                <span></span>
            </div>
        </div>
        <div class="container">
            <div class="film">
                <div class="film__poster">
                    <img src="" alt="" class="poster__image">
                </div>
                <div class="film__info">
                    <span class="film__rate"></span>
                    <span class="film__name"></span>
                    <span class="film__year"></span>
                    <span class="film__genre"></span>
                    <div class="film__actors"></div>
                    <div class="film__description"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
